[package]
name = "volume-ctl"
version = "0.0.0"
edition = "2021"

[features]
default = ["dbus"]
zbus = ["notify-rust/z"]
dbus = ["notify-rust/dbus"]

[dependencies]
clap = { version = "4.5.0", features = ["derive"] }
libpulse-binding = "2.28.1"
notify-rust = { version = "4.10.0", default-features = false }
